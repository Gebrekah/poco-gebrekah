<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form exercise one</title>
</head>
<body>
    <header>
        <h1>Profil</h1>
    </header>

    <main>
        <form action="do_something.html" method="post">
            <fieldset id="personaliche-daten">
                <legend>Personaliche Daten</legend><br>
                <label for="titel">Titel</label>
                <select id="titel" name="day">
                    <option value="Dr.lic">Dr.lic</option>
                    <option value="Frau">Frau</option> 
                    <option value="Herr">Herr</option>
                </select><br>        
            
                <label for="fname" value="Peter">Vorname</label> 
                <input type="text" id="fname" name="fname" placeholder="Peter" required><br>  
                <label for="fname" value="Muster">Nachname</label>   
                <input type="text" id="fname" name="fname" placeholder="Muster" required><br> 
                <label for="geschlecht">Geschlecht</label> 
                <input type="radio" id="woman" name="geschlecht" checked required> 
                <label for="woman">W</label>
                <input type="radio" id="male" name="geschlecht" required> 
                <label for="male">M</label><br>     
                <label>Sprache</label> 
                <input type="radio" id="DE" name="language" checked required> 
                <label for="DE">DE</label>
                <input type="radio" id="FR" name="language" required> 
                <label for="FR">FR</label>
                <input type="radio" id="IT" name="language" required> 
                <label for="IT">IT</label><br>      
            </fieldset>
            <fieldset id="kontakt-daten">
                <legend>Kontakt Daten</legend><br>
                <label for="telefon">Telefon</label>   
                <input type="tel" id="telefon" name="telefon" required><br>  
                <label for="mobile" value="Muster">Mobile</label>   
                <input type="tel" id="mobile" name="mobile" placeholder="Optional"><br> 
                <label for="Hauptnummer">Hauptnummer</label>   
                <input type="tel" id="Hauptnummer" name="Hauptnummer" placeholder="Optional"><br> 
                <label for="fax">Fax</label>   
                <input type="tel" id="fax" name="fax" placeholder="Optional"><br> 
                <label for="mail1">Mail 1</label>   
                <input type="email" id="mail1" name="mail" required><br>
                <label for="mail1">Mail 2</label>   
                <input type="email" id="mail1" name="mail" placeholder="Optional"><br>
            </fieldset>

            <fieldset id="adress-date">
                <legend>Adress Daten</legend><br>
                <label for="firma">Firma</label>   
                <input type="text" id="firma" name="firma" required><br>  
                <label for="zusatzfirma" value="Muster">Zusatz Firma</label>   
                <input type="text" id="zusatzfirma" name="zusatzfirma" placeholder="Optional"><br> 
                <label for="homepage">Homepage</label>   
                <input type="text" id="homepage" name="homepage" placeholder="Optional"><br> 
                <label for="adresse">Adress/Haus Nr</label>   
                <input type="text" id="adresse" name="adresse" placeholder="Musterstrasse"  required>
                <input type="tel" id="adresse" name="adresse" placeholder="33" required><br>
                <label for="zusatzadresse">Zusatz Adresse</label>   
                <input type="text" id="zusatzadresse" name="zusatzadresse" placeholder="Optional"><br>
                <label for="postfach">Postfach</label>   
                <input type="tel" id="postfach" name="postfach" placeholder="Optional"><br>
                <label for="plz">Plz/ort</label>   
                <input type="tel" id="plz" name="plz" placeholder="8800" required>
                <input type="text" id="plz" name="plz" placeholder="Musterstadt"  required><br>
                <label for="kanton">Kanton/ort</label>   
                <input type="text" id="kanton" name="kanton" placeholder="ZH" required>
                <input type="text" id="kanton" name="kanton" placeholder="Schweiz" required><br>
            </fieldset>

            <input type="submit" value="Speichern">
        </form>
                    
    </main>
    <footer>

    </footer>
</body>
</html>
