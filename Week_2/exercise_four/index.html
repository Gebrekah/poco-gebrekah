<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML form with CSS</title>
</head>
<body>
    <header>
        <h1>Checkout form</h1>
    </header>

    <main>
        
            <h2>Your order</h2>
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>Bottle</td>
                    <td style>1</td>
                    <td>CHF 45.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td>CHF 45.00</td>
                </tr>
            </table>

        <section>
            <h2>Billing address</h2>
            <p><em>*Required fields</em></p>

            <form action="/login" method="post">
                <fieldset>
                    <legend>Contact details</legend>
                    <label for="fname">First name*</label>
                    <input type="text" name="fname" id="fname" required>
                    <label for="lname">Last name*</label>
                    <input type="text" name="lname" id="lname" required>
                    <label for="email">E-Mail address*</label>
                    <input type="email" name="email" id="email"required>
                </fieldset>

                <fieldset>
                    <legend>Address details</legend>
                    <label for="company">Company</label>
                    <input type="text" name="company" id="company">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                    <label for="zipcode">Zip code</label>
                    <input type="number" name="zipcode" id="zipcode">
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                    <input type="checkbox" id="send" name="send" >
                    <label for="send" form>Send to this address</label>
                </fieldset>

                <fieldset>
                    <legend>Shipping address</legend>
                    <label for="fname1">First name</label>
                    <input type="text" name="fname1" id="fname1">
                    <label for="lname1">Last name</label>
                    <input type="text" name="lname1" id="lname1">
                    <label for="company1">Company</label>
                    <input type="text" name="company1" id="company1">
                    <label for="address1">Address</label>
                    <input type="text" name="address1" id="address1">
                    <label for="zipcode1">Zip code</label>
                    <input type="number" name="zipcode1" id="zipcode1">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">

                </fieldset>

                <fieldset>
                    <legend>Delivery method*</legend>
                    <input type="radio" name="delivery" id="pickup" required> 
                    <label for="pickup" form>Pick Up(CHF 0.00)</label>
                    <input type="radio" name="delivery" id="post1">
                    <label for="post1" form>Post (CHF 7.00)</label>
                </fieldset>

                <fieldset>
                    <legend>Payment method*</legend>
                    <input type="radio" name="payment" id="twint" value="twint" required>
                    <label for="twint" form>Twint</label>
                    <input type="radio" name="payment" id="invoice" value="invoice">
                    <label for="invoice" form>Invoice</label>
                    <label for="comment">Comment</label>
                    <textarea name="comment"></textarea>
                    <button name="submit">Submit</button>
                </fieldset>
   
            </form>  
        </section>       
    </main>

</body>
</html>
